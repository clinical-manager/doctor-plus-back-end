# DATASOURCE
spring:
  datasource:
    url: jdbc:h2:mem:doctor-plus
    driverClassName: org.h2.Driver
    username: sa
    password:

  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

  #Flyaway
  flyway:
    locations: "classpath:/db/dev/migration"


